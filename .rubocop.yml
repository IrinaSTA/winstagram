AllCops:
  inherit_mode:
    merge:
      - Exclude
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'coverage/*'
    - 'db/*'
    - 'log/*'
    - 'public/*'
    - 'storage/*'
    - 'test/*'
    - 'tmp/*'
    - 'vendor/*'
    - 'vendor/bundle/ruby/2.5.0/gems/rainbow-3.0.0/.rubocop.yml'
    - Gemfile
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
Metrics/LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
